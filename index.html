<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How Secure is Your Password?</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0e1525; /* dark navy background */
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }
    .container {
      background: #1b2338; /* dark gray card */
      max-width: 420px;
      width: 100%;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgb(0 136 255 / 0.3);
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-weight: 600;
      font-size: 1.875rem;
      margin: 0 0 0.75rem 0;
      color: #b07fff; /* purple accent */
      text-align: center;
    }
    p.tip {
      font-size: 0.9rem;
      color: #9baac8;
      line-height: 1.4;
      margin-bottom: 2rem;
      text-align: center;
      font-style: italic;
    }
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 12px 44px 12px 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #222b48; /* darker input bg */
      color: #e0e0e0;
      outline-offset: 2px;
      outline: 2px solid transparent;
      transition: outline-color 0.3s ease;
    }
    input[type="password"]:focus, input[type="text"]:focus {
      outline-color: #0088ff; /* bright blue focus */
      background-color: #2a3573;
    }
    button.toggle-btn {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9baac8;
      transition: color 0.2s ease;
    }
    button.toggle-btn:hover {
      color: #0088ff;
    }
    .strength {
      margin-top: 1.25rem;
      font-weight: 600;
      font-size: 1.125rem;
      text-align: center;
    }
    .very-weak { color: #f87171; } /* red */
    .weak { color: #fbbf24; } /* amber */
    .fair { color: #fde68a; } /* light amber */
    .strong { color: #22c55e; } /* green */
    .very-strong { color: #a3e635; } /* lime green */
    .feedback {
      margin-top: 0.3rem;
      font-size: 0.95rem;
      color: #9baac8;
      min-height: 1.25em;
      line-height: 1.3;
      text-align: center;
      font-style: italic;
    }
    .crack-time {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: #e0e0e0;
      text-align: center;
    }
    footer {
      margin-top: 3rem;
      padding: 1.5rem 1rem;
      width: 100%;
      max-width: 420px;
      background: #18223a;
      border-radius: 0 0 12px 12px;
      font-size: 0.875rem;
      color: #64748b;
      user-select: none;
      font-style: normal;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    footer .footer-top {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }
    footer .footer-links {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      flex: 1;
    }
    footer .footer-links a {
      color: #64748b;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    footer .footer-links a:hover {
      color: #b07fff;
    }
    footer .social-icons {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }
    footer .social-icons a {
      color: #64748b;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.2s ease;
    }
    footer .social-icons a:hover {
      color: #b07fff;
    }
    /* SVG eye icon styles */
    svg {
      width: 22px;
      height: 22px;
      stroke-width: 1.7;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke: currentColor;
      fill: none;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-label="Password Strength Checker">
    <h1>How Secure is Your Password?</h1>
    <p class="tip">
      Tip: Don’t simply change e’s for 3′s, a’s for 4′s etc. These are well-established password tricks which any hacker will be familiar with.
    </p>

    <div class="password-wrapper">
      <input
        type="password"
        id="password"
        aria-describedby="strength feedback crackTime"
        placeholder="Enter your password"
        autocomplete="new-password"
        spellcheck="false"
        aria-live="polite"
      />
      <button
        id="toggleBtn"
        class="toggle-btn"
        aria-label="Show password"
        title="Show/Hide Password"
        type="button"
      >
        <!-- Eye Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
          <circle cx="12" cy="12" r="3" />
        </svg>
      </button>
    </div>

    <p id="strength" class="strength" aria-live="polite"></p>
    <p id="feedback" class="feedback" aria-live="polite"></p>
    <p id="crackTime" class="crack-time" aria-live="polite"></p>
  </main>

  <footer>
    <div class="footer-top">
      <nav class="footer-links" aria-label="Footer Navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Privacy Policy</a>
     
      </nav>
      
      <div class="social-icons" aria-label="Social Media Links">
        <a href="https://x.com/chanchaldas717" aria-label="Twitter" title="Twitter" target="_blank" rel="noopener noreferrer">
          <!-- Twitter SVG icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
            <path d="M23 3a10.9 10.9 0 01-3.14.86 4.48 4.48 0 001.98-2.48 9.05 9.05 0 01-2.84 1.08 4.48 4.48 0 00-7.64 4.08A12.73 12.73 0 013 4.89a4.48 4.48 0 001.39 6A4.42 4.42 0 012 9.7v.06a4.48 4.48 0 003.6 4.39 4.5 4.5 0 01-2 .07 4.48 4.48 0 004.18 3.12 9 9 0 01-5.6 1.93A9.32 9.32 0 012 19.54a12.73 12.73 0 006.92 2" />
          </svg>
        </a>
        <a href="https://www.facebook.com/chanchaldasx71" aria-label="Facebook" title="Facebook" target="_blank" rel="noopener noreferrer">
          <!-- Facebook SVG icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
            <path d="M22 12a10 10 0 10-11.5 9.87v-6.98H8v-2.89h2.5v-2.2c0-2.46 1.49-3.8 3.77-3.8 1.09 0 2.23.2 2.23.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56v1.78h2.78l-.44 2.89h-2.34v6.98A10 10 0 0022 12z"/>
          </svg>
        </a>
        <a href="https://www.linkedin.com/in/abhijitdas07/" aria-label="LinkedIn" title="LinkedIn" target="_blank" rel="noopener noreferrer">
          <!-- LinkedIn SVG icon -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
            <path d="M20 2H4a2 2 0 00-2 2v16a2 2 0 002 2h16a2 2 0 002-2V4a2 2 0 00-2-2zM8 18H5v-8h3zm-1.5-9.3a1.75 1.75 0 110-3.5 1.75 1.75 0 010 3.5zM19 18h-3v-4.5a1.5 1.5 0 00-3 0V18h-3v-8h3v1.2a3.21 3.21 0 015.6-1.2z"/>
          </svg>
        </a>
      </div>
    </div>
    <div>
      &copy; 2025 Abhijit Das. All rights reserved.
    </div>
  </footer>

  <!-- zxcvbn library from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
  <script>
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('toggleBtn');
    const strengthDiv = document.getElementById('strength');
    const feedbackDiv = document.getElementById('feedback');
    const crackTimeDiv = document.getElementById('crackTime');

    const strengthLabels = ['Very Weak', 'Weak', 'Fair', 'Strong', 'Very Strong'];
    const strengthClasses = ['very-weak', 'weak', 'fair', 'strong', 'very-strong'];

    toggleBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.setAttribute('aria-label', 'Hide password');
        toggleBtn.title = 'Hide Password';
        toggleBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.7" stroke="currentColor" fill="none" d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a16.79 16.79 0 014.58-6.24M1 1l22 22" />
          </svg>
        `;
      } else {
        passwordInput.type = 'password';
        toggleBtn.setAttribute('aria-label', 'Show password');
        toggleBtn.title = 'Show Password';
        toggleBtn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
            <circle cx="12" cy="12" r="3" />
          </svg>
        `;
      }
    });

    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value;
      if (!val) {
        strengthDiv.textContent = '';
        feedbackDiv.textContent = '';
        crackTimeDiv.textContent = '';
        strengthDiv.className = 'strength';
        return;
      }

      const result = zxcvbn(val);
      const score = result.score; // 0-4

      strengthDiv.textContent = `Strength: ${strengthLabels[score]}`;
      strengthDiv.className = `strength ${strengthClasses[score]}`;

      // Show feedback suggestions if any
      if (result.feedback.warning || result.feedback.suggestions.length > 0) {
        feedbackDiv.textContent = (result.feedback.warning ? result.feedback.warning + '. ' : '') + result.feedback.suggestions.join(' ');
      } else {
        feedbackDiv.textContent = '';
      }

      // Show crack time (display the most relevant estimate)
      const crackTimeDisplay = result.crack_times_display.offline_slow_hashing_1e4_per_second;
      crackTimeDiv.textContent = `Estimated time to crack (offline attack): ${crackTimeDisplay}`;
    });
  </script>
</body>
</html>
